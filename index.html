<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Dashboard</h1>
        </div>

        <!-- OVERALL RATING -->
        <div class="card">
            <h2>Overall Rating</h2>
            <div class="rating-details">
                <canvas id="ratingChart"></canvas>
            </div>
        </div>

        <!-- PUBLIC REVIEWS -->
        <div class="card">
            <h2>Public Reviews</h2>
            <div class="reviews-details">
                <canvas id="reviewsChart"></canvas>
            </div>
        </div>

        <!-- GOOGLE CALENDER -->
        <div class="card">
            <h2>Google Calender</h2>
                <iframe src="https://calendar.google.com/calendar/embed?src=your-calendar-id&ctz=timezone" style="border: 0" width="380" height="280" frameborder="0" scrolling="no"></iframe>
        </div>

        <!-- DAILY ACTIVITIES -->
        <div class="card">
            <h2>Daily Activities</h2>
            <div class="requests-details">
                <div id="piechart" style="width: 380px; height: 300px;"></div>
            </div>
        </div>

        <!-- PHONE LEADS -->
        <div class="card">
            <h2>Phone Leads</h2>
            <div class="phone-leads-details">
                <div id="piechart_3d" style="width: 380px; height: 300px;"></div>
            </div>
        </div>

        <!-- REGION TRAFFIC -->
        <div class="card">
            <h2>Region Traffic</h2>
            <div class="traffic-details">
                <div id="regions_div" style="width: 380px; height: 300px;"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);

        var options = {
          title: 'My Daily Activities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
      </script>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Task', 'Hours per Day'],
            ['Work',     11],
            ['Eat',      2],
            ['Commute',  2],
            ['Watch TV', 2],
            ['Sleep',    7]
          ]);
  
          var options = {
            title: 'My Daily Activities',
            is3D: true,
          };
  
          var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
          chart.draw(data, options);
        }
      </script>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load('current', {
          'packages':['geochart'],
        });
        google.charts.setOnLoadCallback(drawRegionsMap);
  
        function drawRegionsMap() {
          var data = google.visualization.arrayToDataTable([
            ['Country', 'Popularity'],
            ['Germany', 200],
            ['United States', 300],
            ['Brazil', 400],
            ['Canada', 500],
            ['France', 600],
            ['RU', 700]
          ]);
  
          var options = {};
  
          var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
  
          chart.draw(data, options);
        }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
